<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/users.css">
</head>

<body>
    <header>
        <img src="../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <a href="/"><li data-section="">Home</li></a>
                <a href="/"><li data-section="">Status</li></a>
                <a href="/"><li data-section="">Repo</li></a>
                <a href="/"><li data-section="">Notifications</li></a>
                <a href="/"><li data-section="">Inbox</li></a>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <h2>Manage Users</h2>
        <div class="search_bar">
            <input type="text" placeholder="Search by ID"/>
        </div>
        <div class="users_display">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Phone</th>
                        <th>Category</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345678</td>
                        <td>Tobias Musinai</td>
                        <td>0712345678</td>
                        <td>Category 1</td>
                        <td>Busia</td>
                        <td><button class="edit">Edit</button></td>
                        <td><button class="delete">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
