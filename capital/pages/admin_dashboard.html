<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>

<body>
    <header>
        <img src="../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <a href="/"><li data-section="">Home</li></a>
                <a href="/"><li data-section="">Status</li></a>
                <a href="/"><li data-section="">Repo</li></a>
                <a href="/"><li data-section="">Notifications</li></a>
                <a href="/"><li data-section="">Inbox</li></a>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main>
        <h2>Administrative Tasks</h2>
        <section>
            <div class="card users">
                <span><i class="fa fa-users"></i></span>
                <button>Members-staff</button>
            </div>
            <div class="card orders">
                <span><i class="fa fa-shopping-basket"></i></span>
                <button>Projects</button>
            </div>
            <div class="card products">
                <span><i class="fa fa-shopping-cart"></i></span>
                <button>Manage Users</button>
            </div>
            <div class="card carousel">
                <span><i class="fa fa-image"></i></span>
                <button>Manage funds</button>
            </div>
            <div class="card tours">
                <span><i class="fa fa-binoculars"></i></span>
                <button>Repo</button>
            </div>
            <div class="card destinations">
                <span><i class="fa fa-map-marker"></i></span>
                <button>Others</button>
            </div>
        </section>
    </main>
</body>
</html>
