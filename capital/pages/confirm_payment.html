<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/user_dash.css">
    <script src="https://use.fontawesome.com/9e96e3edcf.js"></script>
</head>

<body>
    <header>
        <img src="../assets/logo.PNG" alt="overcrunch logo">
        <input type="checkbox" id="menu-trigger">
        <nav>
            <ul class="links">
                <a href="/"><li data-section="">Home</li></a>
                <a href="/"><li data-section="">About Us</li></a>
                <a href="/"><li data-section="">FAQ</li></a>
                <a href="/"><li data-section="">Contact Us</li></a>
                <a href="/"><li data-section="">Donations</li></a>
            </ul>
        </nav>
        <label class="menu-trigger-label" for="menu-trigger">
            <span></span>
        </label>
    </header>
    <main id="userdash_main">
        <section id="side_nav">
            <div class="nav_controls">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="user_details">
                <img src="/Assets/bg.jpg" alt="user">
                <p>Username</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><a style="color: #fff;" href="#">Applications</a></li>
                    <li><a href="./user_profile.html">Profile</a></li>
                    <li>Notifications</li>
                    <li>Messages</li>
                    <li>Wishlist</li>
                    <li>History</li>
                    <li>Helpdesk</li>
                </ul>
            </nav>
            <div class="log_sessions">
                <Button>Log out</Button>
            </div>
        </section>
        <section id="content_layer">
            <div id="complete_application">
                <div class="wrap">
                    <h2>Complete Application</h2>
                    <div class="inputs">
                        <input type="text" placeholder="MPesa Number"/>
                        <input type="number" placeholder="Ksh 1000"/>
                    </div>
                    <button>Complete Process</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
